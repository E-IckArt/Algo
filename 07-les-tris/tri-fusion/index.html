<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Le tri Fusion</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
    </head>
    <body class="container">
        <header class="my-header row">
            <h1>Le tri fusion</h1>
            <p>
                C'est l'algorithme de tri le plus performant pour les grands
                ensembles. <br />
                Il se montre très efficace aussi sur les petits ensembles.
            </p>
        </header>
        <main class="row">
            <section>
                <h2 class="text-primary">Principe</h2>
                <figure class="figure">
                    <img
                        src="assets/1.png"
                        class="figure-img img-fluid rounded border-3"
                        alt="..."
                    />
                    <figcaption class="figure-caption">
                        Méthode pour appliquer un tri fusion
                    </figcaption>
                </figure>
                <figure class="figure">
                    <img
                        src="assets/2.png"
                        class="figure-img img-fluid rounded"
                        alt="..."
                    />
                    <figcaption class="figure-caption">Etape 1</figcaption>
                </figure>
                <figure class="figure">
                    <img
                        src="assets/3.png"
                        class="figure-img img-fluid rounded"
                        alt="..."
                    />
                    <figcaption class="figure-caption">Etape 2</figcaption>
                </figure>
                <img src="" alt="" />
            </section>
            <section>
                <h2 class="text-primary">Exemple de fonction de tri fusion</h2>
                <figure class="figure">
                    <img
                        src="assets/4.png"
                        class="figure-img img-fluid rounded"
                        alt="..."
                    />
                    <figcaption class="figure-caption">Pseudo-code</figcaption>
                </figure>
                <p>
                    Les différents éléments gardent un lien. Il faut intégrer
                    une deuximème fonction récursive
                </p>
                <figure class="figure">
                    <img
                        src="assets/5.png"
                        class="figure-img img-fluid rounded"
                        alt="..."
                    />
                    <figcaption class="figure-caption">
                        Liens entre les éléments
                    </figcaption>
                </figure>
                <figure class="figure">
                    <img
                        src="assets/9.png"
                        class="figure-img img-fluid rounded"
                        alt="..."
                    />
                    <figcaption class="figure-caption">
                        2ème fonction complète
                    </figcaption>
                </figure>
                <img src="assets/10.png" alt="" />
                <figure class="figure">
                    <img
                        src="assets/6.png"
                        class="figure-img img-fluid rounded"
                        alt="..."
                    />
                    <figcaption class="figure-caption">But</figcaption>
                </figure>
                <figure class="figure">
                    <img
                        src="assets/7.png"
                        class="figure-img img-fluid rounded"
                        alt="..."
                    />
                    <figcaption class="figure-caption">
                        Méthode pour comparer les deux tableaux et retourner la
                        plus petite valeur dans un 3ème tableau
                    </figcaption>
                </figure>
            </section>
        </main>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
